<ng-container *ngIf="ordersProvider.myOrders && ordersProvider.myOrders.length">
  <ion-list>
    <ion-item *ngFor="let order of ordersProvider.myOrders" (click)="orderSelected(order)">
      <!-- <ion-avatar item-start>
                    <img src="img/avatar-cher.png">
                  </ion-avatar> -->
      <h2 *ngIf="order.business.name" style="color: #a31545;">{{order.business.name}}</h2>
      <p *ngIf="order.state" style="color: gray;">{{commonProvider.getOrderState(order.state)}} </p>
      <small style="color: gray;">{{order.timestamps.createdAt.seconds * 1000 | date : 'short'}}</small>
    </ion-item>
  </ion-list>
</ng-container>

<div style="text-align: center;">
    <ion-spinner class="loading-spinner" *ngIf="ordersProvider.paginationSpinner"></ion-spinner>
    <button ion-button outline style="color: gray; border-color: gray;" *ngIf="ordersProvider.showLoadMoreBtn" (click)="ordersProvider.paginate()">Show More</button>
</div>
