<!-- Themes  register-flat-->
<ion-content>
  <ion-grid no-padding>
    <!-- logo -->
    <ion-row header align-items-start align-items-stretch>
      <ion-col col-10 offset-1 col-md-6 offset-md-3>
        <!-- <img logo src="" /> -->
      </ion-col>

    <!-- Section form>-->
  <ion-col col-10 offset-1 col-md-6 offset-md-3>
    <form padding>
      <ion-row align-items-start>
        <ion-col col-12>
          <h1><strong>Welcome,</strong>register and enjoy our app.</h1>
        </ion-col>
      </ion-row>
      <!-- Input-field -->
      <ion-row>
        <ion-col col-12>
          <div input-field>
              <ion-item no-padding>
                  <ion-input type="text" placeholder="Name" [(ngModel)]="displayName" name="displayName"></ion-input>
                  <!-- <ion-label no-margin *ngIf="!isEmailValid">Email is badly formatted</ion-label> -->
                 </ion-item>
            <!-- Input-field-text -->
            <ion-item no-padding>
              <ion-input type="text" placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
              <!-- <ion-label no-margin *ngIf="!isEmailValid">Email is badly formatted</ion-label> -->
             </ion-item>
            <!-- Input-field-password -->
            <ion-item no-padding>
              <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password"></ion-input>
              <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
            </ion-item>

          </div>
          <!-- Login button -->
          <ion-col col-12 no-padding>
            <button no-margin ion-button full text-uppercase (click)="validate()" [disabled]="showSpinner">
                <ion-spinner name="crescent" *ngIf="showSpinner"></ion-spinner>
                <ng-container *ngIf="!showSpinner">Register</ng-container>
              </button>
          </ion-col>
          <!-- Description -->
          <div description text-center>
            <ion-row>
              <!-- Reset your password button -->
              <ion-col col-12 no-padding no-margin>
                <p no-margin no-padding ><a (click)="loginPage()">Take me to login page</a> </p>
              </ion-col>
              <ion-col col-12 no-padding no-margin style="margin-top: 1vh !important;">
                <p no-margin no-padding ><a (click)="privacyPolicy()">Terms & Privacy Policy</a> </p>
              </ion-col>
              <!-- Signup now button -->
              <!-- <ion-col col-12padding>
                <p no-margin no-padding>By creating an account you agree to  our <br /><a (click)="signUp()">Terms & Conditions</a> 
                and <a (click)="doSomething()">Privacy Policy</a></p>
              </ion-col> -->
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </form>
    </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
