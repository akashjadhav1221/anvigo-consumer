<!-- Themes  register-flat-->
<ion-content>
  <ion-grid no-padding>
    <!-- logo -->
    <ion-row header align-items-start align-items-stretch>
      <ion-col col-10 offset-1 col-md-6 offset-md-3>
        <!-- <img logo src="" /> -->
      </ion-col>

    <!-- Section form>-->
  <ion-col col-10 offset-1 col-md-6 offset-md-3>
    <form padding>
      <ion-row align-items-start>
        <ion-col col-12>
          <h1><strong>Anvigo</strong>order groceries & find offers from stores near you.</h1>
        </ion-col>
      </ion-row>
      <!-- Input-field -->
      <ion-row>
        <ion-col col-12>
          <div input-field>
            <!-- Input-field-text -->
            <ion-item no-padding>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
              <!-- <ion-label no-margin *ngIf="!isEmailValid">Email is badly formatted</ion-label> -->
             </ion-item>
            <!-- Input-field-password -->
            <ion-item no-padding>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
              <!-- <ion-label no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
            </ion-item>
          </div>
          <!-- Login button -->
          <ion-col col-12 no-padding>
            <button no-margin ion-button full text-uppercase (click)="validate()" [disabled]="showSpinner">
                <ion-spinner name="crescent" *ngIf="showSpinner"></ion-spinner>
                <ng-container *ngIf="!showSpinner">Login</ng-container>
            </button>
          </ion-col>
         
          <!-- Description -->
          <div description text-center>
            <ion-row>
              <!-- Reset your password button -->
              <ion-col col-12 no-padding no-margin>
                <p style="color: gray;" no-margin no-padding>Forgot password? <a (click)="resetPasswordPage()">Reset your password</a> </p>
              </ion-col>
              <!-- Signup now button -->
              <ion-col col-12padding>
                <p style="margin-top: 5px; color: gray;" no-margin no-padding >New here?
                  <a (click)="signUpPage()">Register now</a>
                </p>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </form>
    </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
